<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>

    <style>
      body.dark {
        background: #121212;
        color: #eaeaea;
      }
      body.dark .table {
        color: #eaeaea;
      }
      body.dark .table thead {
        color: #eaeaea;
      }
      body.dark .table-light {
        background: #1f1f1f !important;
      }
      body.dark .form-control,
      body.dark .form-select {
        background: #1f1f1f;
        color: #eaeaea;
        border-color: #444;
      }
      body.dark .page-link {
        background: #1f1f1f;
        color: #eaeaea;
        border-color: #444;
      }
      body.dark .page-item.active .page-link {
        border-color: #0d6efd;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <!-- 상단: 날짜/시간 + 다크모드 + 회원가입 버튼 -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="small">
          <span class="fw-semibold">오늘 날짜/시간 :</span>
          <span id="clock" class="ms-1"></span>
        </div>

        <div class="d-flex gap-2">
          <button id="darkToggle" class="btn btn-outline-dark btn-sm">
            다크모드
          </button>

          <!-- 새 창 회원가입 -->
          <button id="openSignup" class="btn btn-primary btn-sm">
            회원 가입
          </button>
        </div>
      </div>

      <h3 class="mt-4 mb-3">신규 등록 상품</h3>

      <!-- 검색/필터 폼 -->
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <!-- 카테고리 -->
        <div class="col-12">
          <select
            class="form-select"
            id="inlineFormSelectPref"
            name="category_data_table"
          >
            <option value="ALL" selected>카테고리</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>

        <!-- 검색 -->
        <div class="col-12">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="제품명을 입력해주세요"
            />
            <button type="button" class="btn btn-primary" id="searchBtn">
              조회
            </button>
          </div>
        </div>

        <!-- 성별 -->
        <div class="col-12">
          <select class="form-select" id="genderSelect">
            <option value="ALL" selected>성별</option>
            <option value="남">남</option>
            <option value="여">여</option>
            <option value="기타">기타</option>
          </select>
        </div>
      </form>

      <!-- 회원가입 결과 표시 -->
      <div id="signupResult" class="alert alert-success mt-3 d-none"></div>

      <!-- 테이블 -->
      <div class="container mt-3 px-0">
        <table class="table table-sm">
          <thead class="table-light">
            <tr>
              <th>카테고리</th>
              <th>브랜드</th>
              <th>상품명</th>
              <th class="text-end">가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table"></tbody>
        </table>
      </div>

      <!-- 페이지네이션 -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./NEW.js" defer></script>
  </body>
</html>
