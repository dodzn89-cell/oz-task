<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width: 520px;">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-4">회원가입</h3>

        <form id="signupForm" class="vstack gap-3">
          <!-- 아이디 -->
          <div>
            <label class="form-label fw-semibold">아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디" required minlength="4" />
          </div>

          <!-- 비밀번호 -->
          <div>
            <label class="form-label fw-semibold">비밀번호</label>
            <input type="password" class="form-control" id="pw" placeholder="비밀번호" required />
            <div class="form-text">
              * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div>
            <label class="form-label fw-semibold">비밀번호 확인</label>
            <input type="password" class="form-control" id="pw2" placeholder="비밀번호 확인" required />
          </div>

          <!-- 이름 -->
          <div>
            <label class="form-label fw-semibold">이름</label>
            <input type="text" class="form-control" id="name" placeholder="사용자 이름" required />
          </div>

          <!-- 전화번호 -->
          <div>
            <label class="form-label fw-semibold">전화번호</label>
            <input type="tel" class="form-control" id="phone" placeholder="휴대전화 번호" required />
          </div>

          <!-- 성별 -->
          <div>
            <label class="form-label fw-semibold d-block mb-1">성별</label>
            <div class="d-flex gap-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="g1" value="남" checked />
                <label class="form-check-label" for="g1">남자</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="g2" value="여" />
                <label class="form-check-label" for="g2">여자</label>
              </div>
            </div>
          </div>

          <!-- 이메일 -->
          <div>
            <label class="form-label fw-semibold">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일" required />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 80px;">
            가입
          </button>
        </form>

        <div id="result" class="alert alert-success mt-3 d-none"></div>
        <div id="error" class="alert alert-danger mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="./signup.js"></script>
</body>
</html>
